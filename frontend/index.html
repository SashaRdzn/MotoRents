    <script>

      function updateSEOTags(seoData) {
        document.querySelector('title').textContent = seoData.title || 'Мотоциклы';
        document.querySelector('meta[name="description"]').setAttribute('content', seoData.description || 'Лучшие мотоциклы по доступным ценам');
        document.querySelector('meta[name="keywords"]').setAttribute('content', seoData.keywords || 'мотоциклы, продажа мотоциклов');
        if (seoData.ogTitle) document.querySelector('meta[property="og:title"]').setAttribute('content', seoData.ogTitle);
        if (seoData.ogDescription) document.querySelector('meta[property="og:description"]').setAttribute('content', seoData.ogDescription);
        if (seoData.ogImage) document.querySelector('meta[property="og:image"]').setAttribute('content', seoData.ogImage);
        if (seoData.ogUrl) document.querySelector('meta[property="og:url"]').setAttribute('content', seoData.ogUrl);
        if (seoData.twitterTitle) document.querySelector('meta[name="twitter:title"]').setAttribute('content', seoData.twitterTitle);
        if (seoData.twitterDescription) document.querySelector('meta[name="twitter:description"]').setAttribute('content', seoData.twitterDescription);
        if (seoData.twitterImage) document.querySelector('meta[name="twitter:image"]').setAttribute('content', seoData.twitterImage);
        if (seoData.canonical) document.querySelector('link[rel="canonical"]').setAttribute('href', seoData.canonical);
        if (seoData.jsonLd) {
          const jsonLdScript = document.querySelector('script[data-seo="json-ld"]');
          jsonLdScript.textContent = JSON.stringify(seoData.jsonLd);
        }
      }
